    <!-- Metadata for The Open Graph protocol http://ogp.me/#metadata -->
    <meta property="og:title" content="{% include title.lqd %}" />
    <meta property="og:description" content="{% include description.lqd %}" />
    <meta property="og:image" content="apple-touch-icon.png"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:type" content="article" />
